{% extends "base.html" %}
{% block body %}
<link href="{{ url_for('static', filename='css/new.css') }}" rel="stylesheet">
<link href="{{ url_for('static', filename='css/features.css') }}" rel="stylesheet">
	<h2 class="form-signin-heading text-xs-center">Feature Requests</h2>
	<div class="table-responsive">
	<table class="table table-bordered table-hover">
	<thead class="thead-inverse">
		<tr data-bind="foreach: columns">
			<th><div class="sortable">
					<span data-bind="html: val"></span><i data-bind="css: state"></i>
			</div></th>
		</tr>
	</thead>
	<tbody data-bind="foreach: features" />
			<tr>
			<th data-bind="text: id"></th>
			<td data-bind="text: title"></td>
			<td data-bind="text: descr"></td>
			<td data-bind="text: client"></td>
			<td data-bind="text: priority"></td>
			<td data-bind="text: deadline"></td>
			<td data-bind="text: url"></td>
			<td data-bind="text: prodarea"></td>
			</tr>
	</tbody>
	<script src="{{ url_for('static', filename='js/reqs.js') }}"></script>
	</table>
	</div>
{% endblock %}
